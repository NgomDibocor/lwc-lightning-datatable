<template>
    <template if:true={showSpinner}>
            <lightning-spinner class="slds-is-fixed mlm-spinner"></lightning-spinner>
    </template>
    <article class="slds-card slds-card_boundary">
        <div class="slds-card__header slds-grid">
            <header class="slds-media slds-media_center slds-has-flexi-truncate">
                <div class="slds-media__figure">
                    <span class="slds-icon_container slds-icon-standard-contact">
                        <lightning-icon icon-name="custom:custom62" size="small">
                        </lightning-icon>
                    </span>
                </div>
                <div class="slds-media__body">
                    <h2>
                        <div class="slds-card__header-link slds-truncate" title="">
                            <span class="slds-text-heading_small">Account List ({totalRecordNumber})</span>
                        </div>
                    </h2>
                </div>
            </header>
        </div>
        <!-- body -->
        <div class="slds-card__body">
            <div>
                <table class="slds-table slds-table_bordered slds-border_left slds-border_right">
                    <thead>
                    <tr class="slds-line-height_reset">                   
                        <th scope="col" class="slds-border--top">
                            <div class="slds-text-align_center" title="Name">
                                {labelsMap.name}
                            </div>
                        </th>
                        <th scope="col" class="slds-border--top">
                            <div class="slds-text-align_center" title="Phone">{labelsMap.phone}</div>
                        </th>
                        <th scope="col" class="slds-border--top">
                            <div class="slds-text-align_center" title="Website">{labelsMap.website}</div>
                        </th>
                    </tr>
                    </thead>
                    <tbody>
                        <template for:each={shownPageRecordsList} for:item="row">
                            <tr key={row.Id}>                           
                                <td class="slds-border_top" >
                                    <a onclick={goToAccountRecord} data-account-id={row.Id} >
                                        <div class="slds-cell-wrap" title={row.Name}>{row.Name}</div>
                                    </a>
                                </td>
                                <td class="slds-border_top">
                                    <div class="slds-cell-wrap" title={row.Phone}>{row.Phone}</div>
                                </td>
                                <td class="slds-border_top">
                                    <div class="slds-cell-wrap" title={row.Email}>{row.Website}</div>
                                </td>
                                <td class="slds-border_top">
                                    <lightning-button-icon
                                            icon-name="utility:preview"
                                            onclick={showContact}
                                            data-recordid={row.Id}>
                                    </lightning-button-icon>
                                    <lightning-button-icon
                                            icon-name="utility:edit"
                                            onclick={editContact}
                                            data-recordid={row.Id}>
                                    </lightning-button-icon>
                                    <lightning-button-icon
                                            icon-name="utility:delete"
                                            onclick={openModal}
                                            data-recordid={row.Id}>
                                    </lightning-button-icon>
                                </td>
                            </tr>
                        </template>
                    </tbody>
                </table>
            </div>

            <div if:true={ifShowPagination}>
                <div class="slds-p-top--medium slds-p-bottom--medium">
                    <c-paginationcontrols   onpaginationclick={handlePageControlClick}
                                            current-page-number={currentPageNumber}
                                            record-per-page={recordPerPage}
                                            total-record-number={totalRecordNumber}
                                            text-position="bottom">
                    </c-paginationcontrols>
                </div>
            </div>
        </div>
    </article>
</template>
